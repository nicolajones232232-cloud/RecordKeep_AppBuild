<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="RecordKeep - Business management application for tracking sales, inventory, and finances.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="RecordKeep">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="flavicon.png"/>

  <title>RecordKeep</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- SQL.js for Drift database - using different CDN -->
  <script src="https://unpkg.com/sql.js@1.8.0/dist/sql-wasm.js"></script>
</head>
<body>
  <script>
    // Configure SQL.js for Drift with better error handling
    window.sqlJsConfig = {
      locateFile: function(file) {
        if (file.endsWith('.wasm')) {
          return `https://unpkg.com/sql.js@1.8.0/dist/${file}`;
        }
        return file;
      }
    };
    
    // Add error handling for SQL.js loading
    window.addEventListener('error', function(e) {
      if (e.message && e.message.includes('WebAssembly')) {
        console.warn('WebAssembly loading failed, this may affect database functionality');
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
