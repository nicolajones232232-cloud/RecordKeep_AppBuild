name: recordkeep
description: A business management application for tracking sales, inventory, and finances.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Database stack (supports modern Flutter & Android)
  drift: ^2.18.0
  sqlite3: ^2.4.0
  sqlite3_flutter_libs: ^0.5.22

  # Storage & utilities
  path_provider: ^2.1.3
  path: ^1.8.3

  # Missing packages (required by your code)
  intl: ^0.19.0
  universal_html: ^2.2.4
  flutter_secure_storage: ^9.2.2
  csv: ^6.0.0
  async: ^2.11.0

  # File picker
  file_picker: ^8.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # Drift code generators
  drift_dev: ^2.18.0
  build_runner: ^2.4.11
  
  # Icon generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/recordkeep.ico

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "RecordKeep-iOS-Default-1024x1024@1x.png"
